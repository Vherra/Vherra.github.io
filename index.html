<!DOCTYPE html>
  <html lang="EN"/>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <title>VHERRA IPHONE STORE</title>
   <style>
    body {
      background-color: #fae3d9; /* Nude background color */
      font-family: 'Arial', sans-serif; /* Change font style */
    }
    .header {
      font-family: 'Courier New', monospace; /* Font style for header */
      color: #343a40; /* Dark grey color for header text */
    }
    .product-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>VHERRA IPHONE STORE</h2>
        <hr class="hr" />
      </div>
    </div>
    <div class="row">
      <div class="col-4 text-center">
        <label id="product1">IPHONE 15</label>
        <img src="IMG_4188.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
        <label for="product1" id="price1">150000.00</label>
        <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
      </div>
      <div class="col-4 text-center">
        <label id="product2">IPHONE 11</label>
        <img src="IMG_4190.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
        <label for="product2" id="price2">25000.00</label>
        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
      </div>
      <div class="col-4 text-center">
        <label id="product3">IPHONE 13</label>
        <img src="IMG_4195.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
        <label for="product3" id="price3">75000.00</label>
        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
      </div>
      <div class="col-4 text-center">
        <label id="product4">IPHONE XS</label>
        <img src="IMG_4196.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
        <label for="product4" id="price4">50000.00</label>
        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
      </div>
      <div class="col-4 text-center">
        <label id="product5">IPHONE XR</label>
        <img src="IMG_4197.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
        <label for="product5" id="price5">35000.00</label>
        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
      </div>
      <div class="col-4 text-center">
        <label id="product6">IPHONE SE</label>
        <img src="IMG_4198.jpeg" style="width:400px;height:500px;" class="img-thumbnail"/><br>
        <label for="product6" id="price6">20000.00</label>
        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
      </div>
      <div class="col-4">
        <label for="carts">Orders</label><br>
        <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px; height: 400; font-size: 12px;"></textarea>
        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total" />
        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
        <input type="number" class="form-control border-0" id="change" readonly placeholder="Change" />
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
