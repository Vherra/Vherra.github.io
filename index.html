<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> VHERRA </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <style>
        body {
            background-image: url('nike.jpg');
            background-size: cover;
            background-position: center;
        }
        .container h2{
            color:white;
        }
  </style>    
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>VHERR IPHONE STORE</h2>
            <hr class="hr"/>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-center">
            <label id="product1">IPHONE 15</label>
            <img src="IMG_4188.jpeg" style="width: 100%; height: auto;" class="img-thumbnail"/><br>
            <label for="product1" id="price1">700.00</label>
            <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity"/><br>
        </div>
        
        <div class="col-4 text-center">
            <label id="product2">IPHONE 11</label>
            <img src="IMG_4190.jpeg" style="width: 100%; height: auto;" class="img-thumbnail"/><br>
            <label for="product2" id="price2">800.00</label>
            <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity"/><br>
        </div>
        
       
        <div class="col-4 text-center">
            <label id="product3"> IPHONE XR </label>
            <img src="IMG_4195.jpeg" style="width: 100%; height: auto;" class="img-thumbnail"/><br>
            <label for="product3" id="price3">700.00</label>
            <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity"/><br>
        </div>
        
        <div class="col-4 text-center">
            <label id="product4">IPHONE SE</label>
            <img src="IMG_4198.jpeg" style="width: 100%; height: auto;" class="img-thumbnail"/><br>
            <label for="product4" id="price4">800.00</label>
            <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity"/><br>
        </div>
        
        <div class="col-4 text-center">
            <label id="product5"> IPHONE XS</label>
            <img src="IMG_4196.jpeg" style="width: 100%; height: auto;" class="img-thumbnail"/><br>
            <label for="product5" id="price5">600.00</label>
            <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity"/><br>
        </div>
        
        <div class="col-4 text-center">
            <label id="product6"> IPHONE 13</label>
            <img src="IMG_4197.jpeg" style="width: 100%; height: auto;" class="img-thumbnail"/><br>
            <label for="product6" id="price6">900.00</label>
            <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity"/><br>
        </div>
        
    </div>
    
    <div class="row">
        <div class="col-4">
            <label for="carts">Orders</label><br>
            <textarea class="form-control" rows="20" id="carts" cols="50" readonly style="width: 100%; height: 300px; font-size: 12px;"></textarea>
            <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
            <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
            <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            <button class="btn btn-primary mt-3" onclick="finishOrder()">Finish Order</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
